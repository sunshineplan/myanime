name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  test:
    if: ${{ github.actor != 'dependabot[bot]' }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3.1.0
        with:
          node-version: '16'

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.x'

      - name: Test Code
        run: |
          npm install
          npm run build
          go build -v ./...

      - name: Test API
        run: go test -api ${{ secrets.API }}
